fullnameOverride: "ftl"
ingress:
  enabled: true
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.class: traefik
controller:
  podAnnotations:
    proxy.istio.io/config: |
      holdApplicationUntilProxyStarts: true
    sidecar.istio.io/logLevel: "debug"
  service:
    ports:
      - name: "http-8892"
        port: 8892
  ingressService:
    ports:
      - name: "http-8891"
        port: 8891
provisioner:
  podAnnotations:
    proxy.istio.io/config: |
      holdApplicationUntilProxyStarts: true
    sidecar.istio.io/logLevel: "debug"
  enabled: true
  service:
    ports:
      - name: "http-8893"
        port: 8893

runner:
  podAnnotations:
    proxy.istio.io/config: |
      holdApplicationUntilProxyStarts: true
    sidecar.istio.io/logLevel: "debug"

istio:
  enabled: true

registry:
  repository: "ftl-registry:5000/ftl-artefacts"
  allowInsecure: "true"
  create: true