apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ftl-controller
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ftl-controller
                port:
                  number: 8892
