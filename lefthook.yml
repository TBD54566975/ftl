output:
  - success
  - failure
pre-push:
  parallel: true
  commands:
    test-backend:
      run: just test-backend
    lint-backend:
      run: just lint-backend
    build-frontend:
      root: frontend/console/
      run: just build-frontend
    lint-frontend:
      root: frontend/console/
      run: just lint-frontend
    ensure-frozen-migrations:
      run: just ensure-frozen-migrations
    actionlint:
      root: .github/workflows/
      run: actionlint
