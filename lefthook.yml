output:
  - success
  - failure
pre-push:
  parallel: true
  commands:
    test-backend:
      run: just test-backend
    test-scripts:
      run: just test-scripts
    lint-backend:
      run: just lint-backend
    build-frontend:
      root: frontend/
      run: just build-frontend
    lint-frontend:
      root: frontend/
      run: just lint-frontend
    ensure-frozen-migrations:
      run: just ensure-frozen-migrations
