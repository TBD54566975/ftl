version: v1
plugins:
  - plugin: go
    out: .
    opt: paths=source_relative
  - plugin: connect-go
    out: .
    opt: paths=source_relative
  - plugin: buf.build/bufbuild/es:v1.4.0
    out: ../console/client/src/protos
    opt: target=ts
  - plugin: buf.build/connectrpc/es:v1.1.2
    out: ../console/client/src/protos
    opt: target=ts
