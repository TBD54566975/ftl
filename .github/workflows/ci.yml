on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
name: CI
concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true
jobs:
  kotlin-runtime:
    name: Test Kotlin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Build Cache
        uses: ./.github/actions/build-cache
      - name: Test
        run: mvn -f kotlin-runtime/ftl-runtime -B test
  test:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Build Cache
        uses: ./.github/actions/build-cache
      - name: Build Kotlin
        run: just build-kt-runtime
      - name: Docker Compose
        run: docker compose up -d --wait
      - name: Test
        run: go-test-annotate
  sql:
    name: SQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Build Cache
        uses: ./.github/actions/build-cache
      - name: Docker Compose
        run: docker compose up -d --wait
      - name: Initialise database
        run: just init-db
      - name: Vet SQL
        run: sqlc vet
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Build Cache
        uses: ./.github/actions/build-cache
      - name: golangci-lint
        run: golangci-lint run --out-format github-actions ./...
      - name: go-check-sumtype
        shell: bash
        run: go-check-sumtype ./... 2>&1 | to-annotation
      - name: actionlint
        shell: bash
        run: actionlint --oneline | to-annotation
      # Too annoying to disable individual warnings
      # - name: staticcheck
      #   run: staticcheck ./...
      - name: shellcheck
        shell: bash
        run: shellcheck -f gcc -e SC2016 scripts/* | to-annotation
  proto-breaking:
    name: Proto Breaking Change Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Proto Breaking Change Check
        shell: bash
        run: buf breaking --against 'https://github.com/TBD54566975/ftl.git#branch=main' | to-annotation
  console:
    name: Console
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Build Cache
        uses: ./.github/actions/build-cache
      - name: Console NPM Install
        working-directory: frontend
        run: npm install
      - name: Console Type Check
        working-directory: frontend
        run: tsc
      - name: Console Lint
        working-directory: frontend
        run: npm run lint
      - name: Console Test
        working-directory: frontend
        run: npm run test
  integration:
    name: Integration Tests
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/integration.yml
  autoversion:
    name: Auto Version
    secrets: inherit
    if: github.ref == 'refs/heads/main'
    needs:
      - kotlin-runtime
      - test
      - lint
      - console
      - integration
      - sql
    uses: ./.github/workflows/autoversion.yml
