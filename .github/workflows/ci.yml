on:
  push:
    branches:
      - main
  pull_request:
name: CI
concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true
jobs:
  kotlin-runtime:
    name: Test Kotlin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Test
        run: mvn test
  test:
    name: Test Go
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Build Cache
        uses: ./.github/actions/build-cache
      - name: Docker Compose
        run: docker compose up -d --wait
      - name: Test
        run: go test ./...
  sql:
    name: SQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Docker Compose
        run: docker compose up -d --wait
      - name: Initialise database
        run: ftl-initdb --recreate
      - name: Vet SQL
        run: sqlc vet
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Build Cache
        uses: ./.github/actions/build-cache
      - name: golangci-lint
        run: golangci-lint run
      - name: go-check-sumtype
        run: go-check-sumtype ./...
      - name: shellcheck
        run: shellcheck -e SC2016 scripts/*
  proto-breaking:
    name: Proto Breaking Change Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Proto Breaking Change Check
        run: |
          buf breaking --against 'https://github.com/TBD54566975/ftl.git#branch=main' | while read -r line; do
            # Extract the file path, line number, and column number from the warning message
            file_path=$(echo "$line" | cut -d':' -f1)
            line_number=$(echo "$line" | cut -d':' -f2)
            column_number=$(echo "$line" | cut -d':' -f3)

            # Output the warning message in the format expected by GitHub Actions
            echo "::error file=$file_path,line=$line_number,col=$column_number::$line"
          done
  console:
    name: Console
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Console NPM Install
        working-directory: frontend
        run: npm install
      - name: Console Type Check
        working-directory: frontend
        run: tsc
      - name: Console Lint
        working-directory: frontend
        run: npm run lint
      - name: Console Test
        working-directory: frontend
        run: npm run test
  integration:
    name: Integration Tests
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/integration.yml
  autoversion:
    name: Auto Version
    secrets: inherit
    if: github.ref == 'refs/heads/main'
    needs:
      - kotlin-runtime
      - test
      - lint
      - console
      - integration
      - sql
    uses: ./.github/workflows/autoversion.yml
