on:
  push:
    branches:
      - main
  pull_request:
name: CI
jobs:
  kotlin:
    name: Kotlin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        run: ./bin/hermit env -r >> $GITHUB_ENV
      - name: Kotlin Test
        working-directory: drive-kotlin
        run: mvn --no-transfer-progress --batch-mode test
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        run: ./bin/hermit env -r >> $GITHUB_ENV
      - uses: isbang/compose-action@v1.4.1
      - name: Test
        run: go test ./...
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        run: ./bin/hermit env -r >> $GITHUB_ENV
      - name: golangci-lint
        run: golangci-lint run
      - name: go-check-sumtype
        run: go-check-sumtype ./...
  console:
    name: Console
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        run: ./bin/hermit env -r >> $GITHUB_ENV
      - name: Console Lint
        working-directory: console
        run: npm run lint
