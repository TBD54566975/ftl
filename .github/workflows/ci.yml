on:
  push:
    branches:
      - main
  pull_request:
name: CI
jobs:
  kotlin:
    name: Kotlin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Kotlin Test
        working-directory: drive-kotlin
        run: mvn --no-transfer-progress --batch-mode test
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Docker Compose
        run: docker compose up -d --wait
      - name: Test
        run: go test ./...
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: golangci-lint
        run: golangci-lint run
      - name: go-check-sumtype
        run: go-check-sumtype ./...
      - name: shellcheck
        run: shellcheck scripts/*
  console:
    name: Console
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Console NPM Install
        working-directory: console
        run: npm install
      - name: Console Lint
        working-directory: console
        run: npm run lint
