on:
  push:
    branches:
      - main
  pull_request:
name: CI
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true
jobs:
  kotlin-runtime:
    name: Kotlin Runtime
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Test
        run: mvn test
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Cache Go Modules
        uses: ./.github/actions/go-cache
      - name: Docker Compose
        run: docker compose up -d --wait
      - name: Test
        run: go test ./...
  sql:
    name: SQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Docker Compose
        run: docker compose up -d --wait
      - name: Initialise database
        run: ftl-initdb --recreate
      - name: Vet SQL
        run: sqlc vet
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Cache Go Modules
        uses: ./.github/actions/go-cache
      - name: golangci-lint
        run: golangci-lint run
      - name: go-check-sumtype
        run: go-check-sumtype ./...
      - name: shellcheck
        run: shellcheck -e SC2016 scripts/*
  console:
    name: Console
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Init Hermit
        uses: cashapp/activate-hermit@v1
      - name: Console NPM Install
        working-directory: console/client
        run: npm install
      - name: Console Type Check
        working-directory: console/client
        run: tsc
      - name: Console Lint
        working-directory: console/client
        run: npm run lint
      - name: Console Test
        working-directory: console/client
        run: npm run test
  integration:
    name: Integration Tests
    if: github.ref == 'refs/heads/main'
    uses: ./.github/workflows/integration.yml
  autoversion:
    name: Auto Version
    secrets: inherit
    if: github.ref == 'refs/heads/main'
    needs:
      - kotlin-runtime
      - test
      - lint
      - console
      - integration
      - sql
    uses: ./.github/workflows/autoversion.yml
